<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="ejemplo.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Musica</a>
      <li class="nav-item">
        <a class="nav-link" href="#">Envios</a>

      </li>
    </ul>
    <div class="row align-items-start">
      <div class="col">

        Mas vendidos
        <div class="card" style="width: 15rem;margin: 10px;">

          <img src="atomic.jpg" alt="atomic">
          <button type="button" class="btn btn-success">Ver</button>

        </div>

      </div>
      <div class="col">
        Infantil
        <div class=" card" style="width: 15rem; margin: 10px;">
          <img src="gruffalo.jpeg" alt="Gruffalo">
          <button type="button" class="btn btn-success">Ver</button>


        </div>
      </div>
      <div class="col">
        Clasicos
        <div class="card" style="width: 15rem; margin: 10px;">
          <img src="mocking bird.jpg" alt="mocking">
          <button type="button" class="btn btn-success">Ver</button>
          

        </div>
      </div>
    </div>
    <div>



    </div>
  </div>
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="col">
        <h2 class="margenes">Promociones</h2>
          


      </div>
      
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="mafalda.jpg" class="d-block w-100" alt="mafalda">
        </div>
        <div class="carousel-item">
          <img src="ikigai.jpg" class="d-block w-100" alt="ikigai">
        </div>
        <div class="carousel-item">
          <img src="luna.jpeg" class="d-block w-100" alt="luna">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>




  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
