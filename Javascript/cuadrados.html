<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej1</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>


    <div class="color-caja" id="caja1" style="background-color:red;"></div>
    <div class="color-caja" id="caja2" style="background-color: green"></div>
    <div class="color-caja" id="caja3" style="background-color: blue;"></div>

    

    <script>
        let body = document.querySelector ('body')
        console.log (body)
    
        document.getElementById('caja1').addEventListener('click', function()
         { body.style.backgroundColor = 'red'; });
         
        document.getElementById("caja2").addEventListener("click", function () {
            body.style.backgroundColor = 'green';
        });
        document.getElementById("caja3").addEventListener("click", function () {
            body.style.backgroundColor = 'blue';
        });




    </script>

</body>

</html>
